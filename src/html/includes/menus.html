<div class="key-section menu-panel shown">

  <div class="navigation">
    <div class="brand-wrap">
      <h1 class="logo">12 Tone</h1>
    </div>
  </div>

  <div class="dropdown-wrap">
    <h1 class="section-title">Choose a Key</h1>
    <select autocomplete=off class="key-select form-control">
      <option value="c" selected>C</option>
      <option value="c#">C#</option>
      <option value="d">D</option>
      <option value="d#">D#</option>
      <option value="e">E</option>
      <option value="f">F</option>
      <option value="f#">F#</option>
      <option value="g">G</option>
      <option value="g#">G#</option>
      <option value="a">A</option>
      <option value="a#">A#</option>
      <option value="b">B</option>
    </select>

    <h1 class="section-title">And a mode</h1>
    <select class="mode-select form-control">
      <option value="major" selected>Major</option>
      <option value="minor">Minor</option>
    </select>

    <input type="submit" class="submit-btn standard-button" value="Submit" onclick="changeKey();">
  </div>

  <div class="key-close-button close-button menu-button">
    <span class="nav-link glyphicon glyphicon-arrow-right"></span>
  </div>

</div>
