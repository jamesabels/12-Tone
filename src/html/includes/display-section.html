<div id="display-section">
    <!--Swiper Container-->
    <div class="swiper-container">
        <!--Swiper Wrapper-->
        <div class="swiper-wrapper">  
            <!--Siwper Slide 1 -->
            <div class="swiper-slide slide-1">
                <!--Section Title-->
                <h1 class="section-title">Character</h1>
    
                <!-- div to append key characterists to -->
                <div class="key-desc well"></div>
            </div>
            <!--Sipwer Slide 2-->
            <div class="swiper-slide slide-2">
                <!--Section Title-->
                <h1 class="section-title">Scale</h1>
                <!-- List to append notes to -->
                <div class="list-wrap">
                    <ul class="note-list list-inline"></ul>
                </div>
            </div>
            <!--Swiper Slide 3 -->
            <div class="swiper-slide slide-3">
                    <!--Section Title-->
                    <h1 class="section-title">Chords</h1>
                    <!-- UL for the roman numerals for each chord -->
                    <ul class="chord-labels list-inline"></ul>
                    <!-- List to append chords to -->
                    <ul class="chord-list list-inline"></ul>
            </div>                            
              <div class="swiper-pagination"></div>
        </div>
    </div>
</div>
