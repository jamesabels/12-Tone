<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>12 Tone</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="library/css/global.css">
        <link rel="stylesheet" href="library/img/sprites/min/sprite.css">
        <script src="library/js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="library/js/vendor/bootstrap.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->

           <header>
               <div class="navbar navbar-default">
                   <div class="brand-wrap">
                       <h1 class="brand">12 Tone</h1>
                   </div>
                   <div class="nav-wrap">
                        <a href="" class="nav-button btn navbar-link" >Credits</a>
                   </div>
               </div>
           </header>

            <div class="key-section">
              <div class="dropdown-wrap">
                <select id="key-select" autocomplete=off class="form-control">
                    <option value="c" selected>C</option>
                    <option value="c#">C#</option>
                    <option value="d">D</option>
                    <option value="d#">D#</option>
                    <option value="e">E</option>
                    <option value="f">F</option>
                    <option value="f#">F#</option>
                    <option value="g">G</option>
                    <option value="g#">G#</option>
                    <option value="a">A</option>
                    <option value="a#">A#</option>
                    <option value="b">B</option>
                </select> <!-- END KEY-SELECT -->

                  <select id="mode-select" class="form-control">
                    <option value="major" selected>Major</option>
                      <option value="minor">Minor</option>
                  </select><!-- END MODE-SELECT -->

                  <input type="submit" id="submit-key" class="btn" value="Submit" onclick="changeKey();">
              </div> <!-- END DROPDOWN-WRAP -->
            </div><!-- END KEY-SECTION -->


                   <!-- Wrapper for the entire data display section -->
                <div id="display-section">
                    <div class="display-wrap">
                        <!-- div to append key characterists to -->
                        <div class="key-desc"></div>

                       <!-- List to append notes to -->
                        <div class="list-wrap">
                            <ul class="note-list list-inline"></ul>
                        </div>


                       <!-- Wrapper for the chord lists -->
                        <div class="chord-section">
                            <!-- UL for the roman numerals for each chord -->
                            <ul class="chord-labels list-inline"></ul>
                            <!-- List to append chords to -->
                            <ul class="chord-list list-inline"></ul>
                       </div>  <!-- END CHORD SECTION-->


                    </div> <!-- END DISPLAY-WRAP -->
                </div> <!-- END DISPLAY-SECTION -->


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="library/js/vendor/jquery.min.js"><\/script>')</script>
        <script src="library/js/min/main.min.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
